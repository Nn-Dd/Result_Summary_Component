<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap");
      body {
        font-family: "Hanken Grotesk", sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left">
          <h1 class="heading-left">Your Result</h1>
          <div class="circleBase">
            <span
              ><span class="number">76 </span><br />
              <span class="of100">of 100</span></span
            >
          </div>
          <span class="great">Great</span>

          <p class="paragraph-left">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right">
          <h1>Summary</h1>
          <div class="qualities">
            <div class="reaction">
              <img src="/assets/images/icon-reaction.svg" alt="" />
              <span>Reaction </span>
              <span>80 / 100</span>
            </div>
            <div class="memory">
              <img src="/assets/images/icon-memory.svg" alt="" />
              <span>Memory </span>
              <span>92 / 100</span>
            </div>
            <div class="verbal">
              <img src="/assets/images/icon-verbal.svg" alt="" />
              <span>Verbal </span>
              <span>61 / 100</span>
            </div>
            <div class="visual">
              <img src="/assets/images/icon-visual.svg" alt="" />
              <span>Visual </span>
              <span>72 / 100</span>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Nn-Dd">NnDd</a>.
    </div>
  </body>
</html>
